########
ui_args_detail:
    - train_pipeline:
        - step: input 
          args:
              - name: x_columns
                description: Please enter the names of the target x columns in the DataFrame, separated by commas.
                type: string
                default: ""
                range:
                  - 1
                  - 1000000

              - name: y_column
                description: Dataframe에 있는 y 컬럼 명을 입력합니다.
                type: string
                default: ''
                range:
                  - 1
                  - 1000000

        - step: preprocess 
          args:
              - name: handling_missing
                description: how to managing missing values
                type: single_selection
                default: fill_0
                selectable:
                  - fill_0
                  - dropna
                  - interpolation
                  - fill_number

              - name: handling_scaling_x
                description: how to managing value scaling
                type: single_selection
                default: standard
                selectable:
                  - standard
                  - none
                  - standard
                  - minmax
                  - abs
                  - robust

        - step: train 
          args:
              - name: models
                description: Select AD models
                type: multi_selection
                selectable:
                  - knn
                  - ocsvm
                  - lof
                  - isf
                default:
                  - knn
                  - ocsvm
                  - lof
                  - isf
              - name: hpo_param
                description: TBD
                type: single_selection
                default: False
                selectable:
                  - True 
                  - False

              - name: contamination
                description: TBD
                type: string
                default: ""
                range:
                  - 1
                  - 1000000    

control:
    - get_asset_source: once # (str), once(default) | every
    - backup_artifacts: True # (str), True(default) | False
    - backup_log: True # (str), True(default) | False
    - backup_size: 1000 # (int), 1000(default)
    - interface_mode: memory # (str), memory(default) | file

